extend type Mutation @guard {
    LikeTrigger(item : String! @rules(apply: ["required" , "in:EPISODE,PODCAST"]) item_id: Int! @rules(apply: ["required"])): Boolean
}

union LikeItem = Episode | Podcast

type Like @model(class: "Modules\\PodcastApp\\Models\\Like") {
    id: ID!
    item: LikeItem @morphTo
}
