extend type Mutation @guard {
    LikeTrigger(item : String! @rules(apply: ["required" , "in:EPISODE,CHANNEL"]) item_id: Int! @rules(apply: ["required"])): Boolean
}

union LikeItem = Episode | Channel

type Like @model(class: "Modules\\PodcastApp\\Models\\Like") {
    id: ID!
    item: LikeItem @morphTo
}
